<div class="actor-container">
    <h2>Registrar Actor</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre del Actor</label>
        <input id="name" [(ngModel)]="model.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="skill">Habilidad</label>
        <select class="form-control" id="skill" required [(ngModel)]="model.skill" name="skill">
          <option *ngFor="let skill of skills" [value]="skill">{{ skill }}</option>
        </select>
      </div>
  
      <button type="submit">Registrar</button>
    </form>
  
    <!-- Mensaje de éxito -->
    <div *ngIf="submitted" class="success-message">
      ¡Actor {{ model.name }} con la habilidad {{ model.skill }} ha sido registrado exitosamente!
    </div>
  </div>
