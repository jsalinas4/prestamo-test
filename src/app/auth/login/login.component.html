<div class="app-container">
<div class="login-container">
  <div class="login-form">
    <h2 class="login-title">Iniciar Sesión</h2>
    <form [formGroup]="loginForm">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required formControlName="username"/>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
              class="text-danger">
            <div *ngIf="email.hasError('required')">
              El email es requerido.
            </div>
            <div *ngIf="email.hasError('email')">
              El email debe tener ser valido
            </div>
          </div>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required formControlName="password">
      <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
              class="text-danger">
            <div *ngIf="pass.hasError('required')">
              La clave es requerido.
            </div>
          </div>
      </div>
      <button type="submit" class="btn-login" (click)="login()">Iniciar Sesión</button>
      <!--
      <div class="link-container">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
      -->
    </form>
  </div>
</div>
</div>
